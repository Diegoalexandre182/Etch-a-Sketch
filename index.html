<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        
        <div class="container">

            <div class="grid">

            </div>

            <div class="containerBtn">

                <button class="gridSize gridBtn">Grid Size</button>

                <div class="toolbar">

                    <h1>Etch-A-Sketch</h1>

                    <div class="tools">

                        <div class="btnWrapper">
                            <label for="drawColor">Draw:</label>
                            <input type="radio" name="options" id="drawColor" checked>
                            <label for="color">Color:</label>
                            <input type="color" name="options" id="color">
                        </div> |
                        <div class="btnWrapper">
                            <label for="rainbow">Rainbow:</label>
                            <input type="radio" name="options" id="rainbow">
                        </div>|
                        <div class="btnWrapper">
                            <label for="shader">Shader: </label>
                            <input type="radio" name="options" id="shader">
                        </div>|
                        <div class="btnWrapper">
                            <label for="erase">Eraser:</label>
                            <input type="radio" name="options" id="erase">
                        </div>
                    </div>
                </div>

                <button class="newGrid gridBtn">New Grid</button>
                
            </div>
        </div>
    </main>
    <footer>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, harum.
    </footer>
    
    <script defer src="./code.js"></script>
</body>
</html>
