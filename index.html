<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        
        <div class="container">

            <div class="grid" id="grid">

            </div>

            <div class="containerBtn">

                <button class="gridSize gridBtn">Grid Size</button>

                <dialog id="modal"> <p>Enter the Grid Size </p>
                    <p><input type="number" name="gridNumber" id="gridNumber"  max="100" placeholder="min 16 max 100"></p>
                    <input type="button" value="OK" id="modalBtn">
                </dialog>

                <div class="toolbar">

                    <h1>Etch-A-Sketch</h1>

                    <div class="tools">

                        <label for="drawRadio" class="radio">
                            Draw:
                            <input type="radio" name="radioGroup" id="drawRadio" value="draw" class="inpRadio" checked>
                            
                            <div class="radioNew"></div>

                            <label for="colorInp">
                                Color:
                                <input type="color" name="colorInp" id="colorInp">
                            </label>

                        </label>|

                        <label for="rainbowInp" class="radio">
                            Rainbow:
                            <input type="radio" name="radioGroup" id="rainbowInp" value="rainbow" class="inpRadio">

                            <div class="radioNew"></div>
                        </label>|

                        <label for="shaderRadio" class="radio">
                            Shader:
                            <input type="radio" name="radioGroup" id="shaderRadio" value="shader" class="inpRadio">

                            <div class="radioNew"></div>
                        </label>|

                        <label for="eraserRadio" class="radio">
                            Eraser:
                            <input type="radio" name="radioGroup" id="eraserRadio" value="eraser" class="inpRadio">

                            <div class="radioNew"></div>
                        </label>

                    </div>
                </div>

                <button class="clearGrid gridBtn">Clear Grid</button>
                
            </div>
        </div>
    </main>
    <footer>
         <a href="https://github.com/Diegoalexandre182/Etch-a-Sketch" target="_blank">Diego Alexandre<img src="./images/github.png" alt="Github Logo" ></a>
    </footer>
    
    <script defer src="./code.js"></script>
</body>
</html>
